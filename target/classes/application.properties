# Gmail API Configuration
# These properties are populated from environment variables at runtime
# For Render deployment, set these environment variables:
#   GMAIL_CLIENT_ID
#   GMAIL_CLIENT_SECRET
#   GMAIL_REFRESH_TOKEN

# Load local properties file if it exists (for local development)
# This file is gitignored and won't be committed
spring.config.import=optional:file:./src/main/resources/application-local.properties

# Spring Boot automatically maps environment variables to properties
# GMAIL_CLIENT_ID -> gmail.client.id
# GMAIL_CLIENT_SECRET -> gmail.client.secret
# GMAIL_REFRESH_TOKEN -> GMAIL_REFRESH_TOKEN

# Use environment variables with fallback (local file will override if exists)
gmail.client.id=${GMAIL_CLIENT_ID:}
gmail.client.secret=${GMAIL_CLIENT_SECRET:}
GMAIL_REFRESH_TOKEN=${GMAIL_REFRESH_TOKEN:}
