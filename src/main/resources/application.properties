# Gmail API Configuration
# These properties are populated from environment variables at runtime
# For Render deployment, set these environment variables in the dashboard:
#   GMAIL_CLIENT_ID
#   GMAIL_CLIENT_SECRET
#   GMAIL_REFRESH_TOKEN

# Spring Boot will resolve these from environment variables
gmail.client.id=${GMAIL_CLIENT_ID}
gmail.client.secret=${GMAIL_CLIENT_SECRET}
GMAIL_REFRESH_TOKEN=${GMAIL_REFRESH_TOKEN}
