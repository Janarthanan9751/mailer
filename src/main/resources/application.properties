# Gmail API Configuration
# Values are read from environment variables at runtime
# Set these in Render dashboard under Environment Variables:
#   GMAIL_CLIENT_ID (automatically maps to gmail.client.id)
#   GMAIL_CLIENT_SECRET (automatically maps to gmail.client.secret)
#   GMAIL_REFRESH_TOKEN (automatically available as GMAIL_REFRESH_TOKEN property)

# Map environment variables to property names
gmail.client.id=${GMAIL_CLIENT_ID}
gmail.client.secret=${GMAIL_CLIENT_SECRET}

# Note: GMAIL_REFRESH_TOKEN is NOT defined here to avoid circular reference
# Spring Boot automatically makes environment variables available as properties
# So GMAIL_REFRESH_TOKEN env var is directly accessible as ${GMAIL_REFRESH_TOKEN}
